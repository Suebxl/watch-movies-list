<!doctype html>
<html>
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
      <title> Movies Watchlist</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
          <header>
            <h1 class="title">Find your film</h1>
            <p class="watchlist-link">My Watchlist</p>
          </header>
          <div class="search">
            <div class="search-container">
              <img class="search-icon" src="images/search-icon.png" alt="">
              <input id="search-input" type="text" placeholder="Search for a movie"> </input>
            </div>
            <h2 class="search-button"> Search</h2>
          </div>
          <main>
            <div class="exploring-page">
              <img class="exploring-icon" src="images/start-exploring-icon.png" alt="">
              <h2 class="start">Start exploring</h2>
            </div>
          </main>

        </div>
        <script src="index.js"></script>
    </body>
</html>
